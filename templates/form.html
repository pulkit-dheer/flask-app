<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Flowbite CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.4.5/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
        <form>
            <!-- Email Field -->
            <div class="mb-4">
                <label for="exampleInputEmail1" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" class="form-control mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted text-sm text-gray-500">We'll never share your email with anyone else.</small>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="exampleInputPassword1" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="form-control mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="exampleInputPassword1" placeholder="Password">
            </div>

            <!-- Checkbox Field -->
            <div class="mb-4 flex items-center">
                <input type="checkbox" class="form-check-input h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" id="exampleCheck1">
                <label class="form-check-label ml-2 text-sm text-gray-700" for="exampleCheck1">Check me out</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Submit</button>
        </form>
    </div>

    <!-- Flowbite JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.5/dist/flowbite.min.js"></script>
</body>
</html>
